<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro" id="marker">
      <!-- Conteneur pour charger le modèle 3D -->
      <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Récupère les paramètres de l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model');

    // Si un modèle est passé en paramètre, charge-le
    const modelContainer = document.getElementById('model-container');
    if (modelPath) {
      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', modelPath);
      model.setAttribute('animation-mixer', ''); // Ajoute l'animation si disponible
      modelContainer.appendChild(model);
    } else {
      // Sinon, charge un modèle par défaut
      const defaultModel = document.createElement('a-entity');
      defaultModel.setAttribute('gltf-model', './resources/ducktoise.glb'); // Modèle par défaut
      defaultModel.setAttribute('animation-mixer', ''); // Ajoute l'animation si disponible
      modelContainer.appendChild(defaultModel);
    }
  </script>
</body>
</html>
